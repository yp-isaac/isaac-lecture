<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="생년월일로 보는 오늘의 운세! 별자리와 띠로 종합운, 연애운, 직장운, 건강운을 확인하세요.">
  <title>오늘의 운세 - 아이작</title>
  <link href="/shared/shared.css" rel="stylesheet">
  <link href="/css/today-fortune.css" rel="stylesheet">
</head>
<body data-page="today-fortune">
  <div id="site-nav"></div>

  <div class="container">
    <h1>오늘의 운세</h1>
    <p class="subtitle">생년월일로 보는 오늘의 운세</p>
    <p class="disclaimer-top">※ 재미로 보는 운세이며, 실제와 다를 수 있습니다.</p>

    <!-- 입력 영역 -->
    <div class="input-section" id="inputSection">
      <div class="input-card">
        <div class="input-icon">⭐</div>
        <p class="input-desc">생년월일을 입력하면<br>오늘의 운세를 알려드릴게요</p>
        <div class="date-inputs">
          <div class="date-field">
            <label for="birthYear">년</label>
            <input type="number" id="birthYear" min="1920" max="2025" placeholder="1995">
          </div>
          <div class="date-field">
            <label for="birthMonth">월</label>
            <select id="birthMonth">
              <option value="" disabled selected>선택</option>
              <option value="1">1월</option><option value="2">2월</option><option value="3">3월</option>
              <option value="4">4월</option><option value="5">5월</option><option value="6">6월</option>
              <option value="7">7월</option><option value="8">8월</option><option value="9">9월</option>
              <option value="10">10월</option><option value="11">11월</option><option value="12">12월</option>
            </select>
          </div>
          <div class="date-field">
            <label for="birthDay">일</label>
            <select id="birthDay">
              <option value="" disabled selected>선택</option>
            </select>
          </div>
        </div>
        <button class="analyze-btn" id="analyzeBtn" disabled>운세 보기</button>
      </div>
    </div>

    <!-- 로딩 -->
    <div class="loading-section" id="loadingSection" hidden>
      <div class="loading-spinner"></div>
      <p class="loading-text">별자리를 읽는 중...</p>
      <p class="loading-subtext">오늘의 기운을 살피고 있어요</p>
    </div>

    <!-- 결과 영역 -->
    <div class="result-section" id="resultSection" hidden>
      <div class="fortune-date" id="fortuneDate"></div>

      <div class="info-badges" id="infoBadges">
        <span class="info-badge" id="zodiacBadge"></span>
        <span class="info-badge" id="animalBadge"></span>
      </div>

      <div class="overall-score" id="overallScore">
        <div class="score-label">오늘의 종합운</div>
        <div class="score-stars" id="overallStars"></div>
        <p class="score-comment" id="overallComment"></p>
      </div>

      <div class="fortune-grid">
        <div class="fortune-card" id="loveCard">
          <div class="fortune-card-icon">💕</div>
          <h3>연애운</h3>
          <div class="fortune-stars" id="loveStars"></div>
          <p class="fortune-text" id="loveText"></p>
        </div>

        <div class="fortune-card" id="workCard">
          <div class="fortune-card-icon">💼</div>
          <h3>직장운</h3>
          <div class="fortune-stars" id="workStars"></div>
          <p class="fortune-text" id="workText"></p>
        </div>

        <div class="fortune-card" id="healthCard">
          <div class="fortune-card-icon">💪</div>
          <h3>건강운</h3>
          <div class="fortune-stars" id="healthStars"></div>
          <p class="fortune-text" id="healthText"></p>
        </div>

        <div class="fortune-card" id="moneyCard">
          <div class="fortune-card-icon">💰</div>
          <h3>금전운</h3>
          <div class="fortune-stars" id="moneyStars"></div>
          <p class="fortune-text" id="moneyText"></p>
        </div>
      </div>

      <div class="lucky-section">
        <h3>오늘의 행운</h3>
        <div class="lucky-items">
          <div class="lucky-item">
            <span class="lucky-label">행운의 색</span>
            <span class="lucky-value" id="luckyColor"></span>
          </div>
          <div class="lucky-item">
            <span class="lucky-label">행운의 숫자</span>
            <span class="lucky-value" id="luckyNumber"></span>
          </div>
          <div class="lucky-item">
            <span class="lucky-label">행운의 방향</span>
            <span class="lucky-value" id="luckyDirection"></span>
          </div>
        </div>
      </div>

      <div class="result-disclaimer">
        <p>이 운세는 재미를 위한 것이며, 전문적인 점술이 아닙니다.</p>
      </div>

      <button class="retry-btn" id="retryBtn">다시 보기</button>
    </div>
  </div>

  <div class="comments-section">
    <h2>댓글</h2>
    <p class="comments-subtitle">오늘의 운세가 맞나요?</p>
    <div id="disqus_thread"></div>
    <script>
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://isaac-lecture.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>

  <div id="site-footer"></div>

  <script src="/shared/shared.js"></script>
  <script src="/js/today-fortune.js"></script>
</body>
</html>
