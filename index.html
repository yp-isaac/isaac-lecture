<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>얼굴로 보는 성격 분석</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="theme-toggle-container">
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
      <span class="icon moon">🌙</span>
      <span class="icon sun">☀️</span>
    </button>
  </div>

  <div class="container">
    <h1>얼굴로 보는 성격 분석</h1>
    <p class="subtitle">사진을 업로드하면 재미있는 성격 분석 결과를 알려드려요</p>

    <!-- 업로드 영역 -->
    <div class="upload-section" id="uploadSection">
      <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*" hidden>
        <div class="upload-placeholder" id="uploadPlaceholder">
          <div class="upload-icon">📷</div>
          <p class="upload-text">클릭하거나 이미지를 드래그하세요</p>
          <p class="upload-hint">JPG, PNG 파일 지원</p>
        </div>
        <div class="preview-container" id="previewContainer" hidden>
          <img id="previewImage" alt="업로드된 이미지">
          <button class="remove-btn" id="removeBtn" aria-label="이미지 제거">✕</button>
        </div>
      </div>

      <button class="analyze-btn" id="analyzeBtn" disabled>
        성격 분석하기
      </button>
    </div>

    <!-- 로딩 애니메이션 -->
    <div class="loading-section" id="loadingSection" hidden>
      <div class="loading-spinner"></div>
      <p class="loading-text">얼굴을 분석하는 중...</p>
      <p class="loading-subtext">AI가 열심히 관상을 보고 있어요</p>
    </div>

    <!-- 결과 영역 -->
    <div class="result-section" id="resultSection" hidden>
      <div class="result-card">
        <div class="result-header">
          <span class="result-emoji" id="resultEmoji">🎭</span>
          <h2 class="result-type" id="resultType">성격 유형</h2>
        </div>

        <p class="result-description" id="resultDescription">
          성격 설명이 여기에 표시됩니다.
        </p>

        <div class="result-details">
          <div class="detail-box strength">
            <h3>💪 강점</h3>
            <ul id="strengthList"></ul>
          </div>

          <div class="detail-box weakness">
            <h3>🔧 개선점</h3>
            <ul id="weaknessList"></ul>
          </div>
        </div>

        <div class="result-extras">
          <div class="extra-item">
            <span class="extra-label">어울리는 직업</span>
            <span class="extra-value" id="jobMatch">직업</span>
          </div>
          <div class="extra-item">
            <span class="extra-label">궁합이 맞는 유형</span>
            <span class="extra-value" id="typeMatch">유형</span>
          </div>
        </div>

        <button class="retry-btn" id="retryBtn">
          다시 분석하기
        </button>
      </div>
    </div>
  </div>

  <div class="comments-section">
    <h2>댓글</h2>
    <p class="comments-subtitle">분석 결과에 대한 의견을 남겨주세요</p>
    <div id="disqus_thread"></div>
    <script>
      (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://isaac-lecture.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>

  <div class="contact-section">
    <h2>비즈니스 제휴 문의</h2>
    <p class="contact-subtitle">제휴 및 협업 관련 문의를 남겨주세요</p>

    <form action="https://formspree.io/f/mojdozjb" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">이름 *</label>
        <input type="text" id="name" name="name" required placeholder="홍길동">
      </div>

      <div class="form-group">
        <label for="email">이메일 *</label>
        <input type="email" id="email" name="email" required placeholder="example@company.com">
      </div>

      <div class="form-group">
        <label for="company">회사명</label>
        <input type="text" id="company" name="company" placeholder="회사명을 입력하세요">
      </div>

      <div class="form-group">
        <label for="message">문의 내용 *</label>
        <textarea id="message" name="message" rows="5" required placeholder="제휴 관련 문의 내용을 작성해 주세요"></textarea>
      </div>

      <button type="submit" class="submit-btn">문의하기</button>
    </form>
  </div>

  <script type="text/javascript" src="/main.js"></script>
</body>
</html>
